<div class="history_request">
    <p>История регистраций заявлений</p>
    <table class="history_docs">
        <tr>
            <th>Уникальный номер</th>
            <th>Наименование услуги</th>
            <th>Текст заявления</th>
            <th>Дата подачи</th>
            <th>Статус</th>
            <th>Результат</th>
        </tr>
        {% for item in query_results %}
            {% if item.user == user %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.text }}</td>
            <td>{{ item.date }}</td>
            <td>{{ item.status }}</td>
            <td>{{ item.result }}</td>
        </tr>
            {% endif %}
        {% endfor %}
    </table>
</div>
