<div class="history_request">
    <p>Необработанные заявления</p>
    <table class="application_docs">
        <tr>
            <th>Уникальный номер</th>
            <th>Наименование услуги</th>
            <th>Аккаунт</th>
            <th>Обработать</th>
        </tr>
        {% for item in query_results %}
            {% if item.status == 'Выполняются работы по заявлению' and item.status != 'Отклонено' %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.user }}</td>
            <td><a href="#" onClick="PopUpShow('{{ item.id }}','applications')" class="shine-button">Зарегистрировать</a></td>
        </tr>
            {% endif %}
        {% endfor %}
    </table>
</div>
